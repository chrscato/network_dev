<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <div class="error-box">
        <p>An error occurred: {{ error }}</p>
    </div>
    
    <h2>Debug Information</h2>
    <pre>{{ error }}</pre>
    
    <p><a href="/">Return to home page</a></p>
</body>
</html>
